<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-12 content">
                    <div class="row selector">
                        <div class="write col-xxl-5 col-xl-5 col-12">
                            <input type="text" name="todo" id="todo" value="" class="w-50">
                            <div class="plusBtn">
                                 <i class="fas fa-plus-square"></i>
                            </div>
                        </div>
                        <div class="select col-xxl-5 col-xl-5 col-12">
                            <select name="filter" id="filter" class="w-50">
                                <option value="choose">choose</option>
                                <option value="todo">To do</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                    </div>
                    <hr style="background-color: white;">
                    <div class="row list">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
